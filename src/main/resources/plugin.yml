name: hackers-plugin
version: "1.0-SNAPSHOT"
author: Zdenek Nemec
main: cz.artin.hackers.HackersPlugin
commands:
  becomeGhostRider:
    description: Equips the player with Ghost Rider's fishing rod
  createHouse:
    description: Creates a house
  createPlain:
    description: Creates a plain
  createPool:
    description: Creates a pool beneath the player
  equipAxe:
    description: Equips the Axe of Fire
  equipPickaxe:
    description: Equips the Picaxe of Dead
  equipShovel:
    description: Equips the Shovel of Earth
  equipSword:
    description: Equips the Sword of Virtue
  setCasual:
    description: Sets casual environment
  setNighmare:
    description: Sets nightmarish environment
  spawnChickens:
    description: Spawns a group of chickens
  spawnZombie:
    description: Spawns a zombie
  teleportTo:
    description: Teleports the player to pre-set location
  teleportBack:
    description: Teleports the player to last location
